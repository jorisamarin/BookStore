<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link type="text/css" rel="stylesheet" href="../bootstrap.min.css" th:href="@{../bootstrap.min.css}" />
<title>Booklist</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Categories</h1>

	<table class="table table-striped">
		<tr>
			<th>Category</th>
			
		</tr>
		<tr th:each="category : ${categories}">
			<td th:text="${category.name}"></td>
			<td><a th:href="@{/deletecategory/{id}(id=${category.id})}" class="btn btn-danger">Delete</a></td>
		
		</tr>
	</table>
	<a href="/addcategory" class="btn btn-success">Add Category</a>
</body>
</html>
